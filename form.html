<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="form.js" defer></script>
    <title>Form</title>
  </head>
  <h1>Form</h1>
  <body>
    <form class="form" id="form" name="form">
      <h3>Your Question:</h3>
      <textarea
        name="questionbox"
        id="textbox"
        class="form-control"
        rows="10"
        cols="60"
        placeholder="Please place your question here."
      ></textarea>
      <span id="char_count">100/100</span>

      <br />
      <br />
      <br />

      <br />
      <br />
      <br />
      <textarea id="textareaAnswer" rows="10" cols="60" name="answerbox">
Your Answer</textarea
      >
      <br />
      <input name="tags" type="text" id="tags" placeholder="Your tags" />
      <br />
      <button name="button" id="button">Submit</button>
    </form>
    <ol id="list" class="list"></ol>
  </body>
</html>
